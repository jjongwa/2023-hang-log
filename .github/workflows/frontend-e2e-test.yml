name: Cypress Tests
on:
  pull_request:
    branches:
      - main
    paths:
      - frontend/**
      - .github/**

defaults:
  run:
    working-directory: frontend

jobs:
  run-dev:
    if: contains(github.event.pull_request.labels.*.name, 'FE')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          browser: chrome
          start: npm run dev
          wait-on: 'http://localhost:3000'
          record: true
          working-directory: ./frontend
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cypress test failure message
        if: failure()
        uses: thollander/actions-comment-pull-request@v1
        with:
          message: |
            로컬 cypress 테스트가 실패했습니다. [테스트 결과 자세히 보기](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  run-prod:
    if: contains(github.event.pull_request.labels.*.name, 'FE')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          browser: chrome
          start: npm run prod
          wait-on: 'http://localhost:3000'
          record: true
          working-directory: ./frontend
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cypress test failure message
        if: failure()
        uses: thollander/actions-comment-pull-request@v1
        with:
          message: |
            백엔드 서버 연동 cypress 테스트가 실패했습니다. [테스트 결과 자세히 보기](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
